<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">My Library</h1>
        <div class="button">
            <button id="add-book">Add book</button>
        </div>
        <div class="table">
            <table id="library-table">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            <div class="book-form" id="add-book-form">
                <div class="title"><h2>Add a new book</h2></div>
                <button class="close-button" id="close-button"><svg width="35px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>window-close</title><path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" /></svg></button>
                <div class="form">
                    <form>
                        <div class="text-input">
                            <label for="btitle">Title:</label><br>
                            <input type="text" id="btitle" placeholder="The Little Prince" required><br><br>
                            <label for="bauthor">Author:</label><br>
                            <input type="text" id="bauthor" placeholder="Antoine de Saint-ExupÃ©ry" required><br><br>
                            <label for="bpages">Number of pages:</label><br>
                            <input type="number" id="bpages" placeholder="124" required><br><br>
                        </div>
                        <div class="radio-input">
                            <legend>Did you read this book?</legend>
                            <input type="radio" id="bread" name="read" value="true" required>
                            <label for="bread">Yes</label>

                            <input type="radio" id="bunread" name="read" value="false">
                            <label for="bunread">No</label>
                        </div>
                        <button class="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
